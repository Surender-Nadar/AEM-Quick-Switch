<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEM SWIFT NAV</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 15px;
        width: 300px;
        background-color: #121212;
        background-image: radial-gradient(
            circle at 20% 20%,
            rgba(255, 255, 255, 0.05) 0%,
            rgba(255, 255, 255, 0) 20%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 255, 255, 0.05) 0%,
            rgba(255, 255, 255, 0) 15%
          );
        color: #e0e0e0;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
        padding-bottom: 8px;
      }
      h2 {
        font-size: 18px;
        margin: 0;
        font-weight: 500;
        color: #ffffff;
      }
      .section {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #333;
      }
      .section-title {
        font-weight: 500;
        margin-bottom: 10px;
        font-size: 14px;
        color: #bbbbbb;
      }
      .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .button-group.three-col {
        grid-template-columns: 1fr 1fr 1fr;
      }
      .button {
        background-color: #333;
        border: 1px solid #555;
        border-radius: 5px;
        color: #e0e0e0;
        padding: 8px 5px;
        cursor: pointer;
        font-size: 12px;
        text-align: center;
        transition: background-color 0.2s, border-color 0.2s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .button:hover {
        background-color: #444;
        border-color: #777;
      }
      .button .shortcut {
        font-size: 10px;
        color: #999;
        margin-top: 2px;
      }
      .creator {
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
        font-weight: 500;
        background: linear-gradient(
          90deg,
          #81d4fa,
          #b39ddb,
          #f48fb1,
          #80cbc4,
          #81d4fa
        );
        background-size: 300% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-move 8s linear infinite;
      }
      @keyframes gradient-move {
        0% {
          background-position: 0% center;
        }
        100% {
          background-position: 200% center;
        }
      }
      /* Toggle Switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 20px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #555;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #81d4fa;
      }
      input:checked + .slider:before {
        transform: translateX(14px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>AEM SWIFT NAV</h2>
        <label class="switch"
          ><input type="checkbox" id="enable-toggle" checked /><span
            class="slider"
          ></span
        ></label>
      </div>
      <div class="section">
        <div class="section-title">QA Login</div>
        <div class="button-group three-col">
          <button
            class="button"
            data-url="https://18.180.111.160/libs/granite/core/content/login.html"
          >
            IP
          </button>
          <button
            class="button"
            data-url="https://author1apnortheast1-b80.qa.astellas.adobecqms.net/libs/granite/core/content/login.html"
          >
            B80
          </button>
          <button
            class="button"
            data-url="https://author-astellas-qa-65.adobecqms.net/libs/granite/core/content/login.html"
          >
            QA-65
          </button>
        </div>
      </div>
      <div class="section">
        <div class="section-title">Prod Login</div>
        <div class="button-group three-col">
          <button
            class="button"
            data-url="https://54.243.158.24/libs/granite/core/content/login.html"
          >
            IP
          </button>
          <button
            class="button"
            data-url="https://author1useast1-b80.prod-65.astellas.adobecqms.net/libs/granite/core/content/login.html"
          >
            B80
          </button>
          <button
            class="button"
            data-url="https://author-astellas-prod-65.adobecqms.net/libs/granite/core/content/login.html"
          >
            Prod-65
          </button>
        </div>
      </div>
      <div class="section">
        <div class="section-title">Quick Navigation</div>
        <div class="button-group">
          <button class="button" id="go-to-sites">
            Sites<span class="shortcut" id="go-to-sites-sc"></span>
          </button>
          <button class="button" id="go-to-dam">
            DAM<span class="shortcut" id="go-to-dam-sc"></span>
          </button>
          <button class="button" id="go-to-xf">
            XF<span class="shortcut" id="go-to-xf-sc"></span>
          </button>
          <button class="button" id="go-to-forms">
            Forms<span class="shortcut" id="go-to-forms-sc"></span>
          </button>
          <button class="button" id="go-to-page-properties">
            Props<span class="shortcut" id="go-to-page-properties-sc"></span>
          </button>
          <button class="button" id="view-as-published">
            Published<span class="shortcut" id="view-as-published-sc"></span>
          </button>
          <button class="button" id="go-to-editor">
            Editor<span class="shortcut" id="go-to-editor-sc"></span>
          </button>
          <button class="button" id="toggle-ui">
            Toggle UI<span class="shortcut" id="toggle-ui-sc"></span>
          </button>
          <button class="button" id="switch-environment">
            Switch Env<span class="shortcut" id="switch-environment-sc"></span>
          </button>
          <button class="button" id="shortcuts-btn">Edit All</button>
        </div>
      </div>
      <div class="creator">Created by: Surender Nadar</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
