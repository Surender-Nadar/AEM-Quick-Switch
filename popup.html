<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AEM Helper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Playfair Display", serif;
        margin: 0;
        padding: 10px;
        width: 280px;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
      }
      h2 {
        font-size: 16px;
        margin: 0;
      }
      .section {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
      }
      .section-title {
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 13px;
      }
      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .button {
        flex: 1 1 45%;
        padding: 8px;
        border: 1px solid #ccc;
        background-color: #e9e9e9;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        text-align: center;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #d4d4d4;
      }
      .env-button {
        flex: 1 1 25%;
        padding: 5px;
        font-size: 11px;
      }
      .creator {
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
        font-weight: 700;
        color: #555;
      }
      /* Toggle Switch Styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 20px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #4285f4;
      }
      input:checked + .slider:before {
        transform: translateX(14px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>AEM Helper</h2>
        <label class="switch">
          <input type="checkbox" id="enable-toggle" checked />
          <span class="slider"></span>
        </label>
      </div>
      <div class="section">
        <div class="section-title">QA Environments</div>
        <div class="button-group">
          <button class="button env-button" data-url="https://18.180.111.160">
            IP
          </button>
          <button
            class="button env-button"
            data-url="https://author1apnortheast1-b80.qa.astellas.adobecqms.net"
          >
            B80
          </button>
          <button
            class="button env-button"
            data-url="https://author-astellas-qa-65.adobecqms.net"
          >
            QA-65
          </button>
        </div>
      </div>
      <div class="section">
        <div class="section-title">Prod Environments</div>
        <div class="button-group">
          <button class="button env-button" data-url="https://54.243.158.24">
            IP
          </button>
          <button
            class="button env-button"
            data-url="https://author1useast1-b80.prod-65.astellas.adobecqms.net"
          >
            B80
          </button>
          <button
            class="button env-button"
            data-url="https://author-astellas-prod-65.adobecqms.net"
          >
            Prod-65
          </button>
        </div>
      </div>
      <div class="section">
        <div class="section-title">Quick Navigation</div>
        <div class="button-group">
          <button class="button" id="xf-btn">XF</button>
          <button class="button" id="dam-btn">DAM</button>
          <button class="button" id="sites-btn">Sites</button>
          <button class="button" id="forms-btn">Forms</button>
          <button class="button" id="props-btn">Props</button>
          <button class="button" id="published-btn">Published</button>
          <button class="button" id="editor-btn">Editor</button>
          <button class="button" id="toggle-ui-btn">Toggle UI</button>
          <button class="button" id="switch-env-btn">Switch Env</button>
          <button class="button" id="shortcuts-btn">Shortcuts</button>
        </div>
      </div>
      <div class="creator">Created by: Surender Nadar</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
