<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Shortcut Options</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            width: 350px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            color: #007bff;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            padding: 12px 24px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keyboard Shortcut Settings</h1>
        <p>
            To personalize your AEM Quick Switch hotkeys, please open the Chrome extension shortcuts page.
        </p>
        <p>
            You can find all of your extension's commands listed there.
        </p>
        <a id="shortcuts-btn" class="button" href="#">Go to Shortcut Settings</a>
    </div>
    <script src="options.js"></script>
</body>
</html>
